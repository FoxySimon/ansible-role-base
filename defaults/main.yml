base_user: ansible_operator
base_user_create_home: false
base_user_state: present

base_groups:
  - sudo
  - wheel
  - adm
  - systemd-journal
  - sys

base_sudo_nopasswd_commands:
  - /usr/bin/dnf install *
  - /usr/bin/dnf update *
  - /usr/bin/dnf upgrade *
  - /usr/bin/apt install *
  - /usr/bin/apt update
  - /usr/bin/apt upgrade *
  - /usr/bin/pacman -S *
  - /usr/bin/pacman -Syu
  - /usr/bin/python3 *

# Extra variables for customization
base_groups_extra: [] # Add additional groups for the base user here
base_user_groups: [] # Add additional groups where base user should be a member
base_sudo_nopasswd_commands_extra: [] # Add additional sudo commands with NOPASSWD here
